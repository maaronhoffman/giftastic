<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            
            <div id="logotop" class="#logoTop mb-5">
                <h1  class="m-4 text-center display-2">GIFTASTIC
                    <small class="text-muted">search</small>
                </h1>
            </div>

        </div>

        <div id="buttons" class="row m-2 mb-5"></div>

        <div class=" justify-content-center row">

        <form>
            
            <div class="input-group mb-3">
                
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">GIF SEARCH</span>
                </div>
                <input id="userInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>

            </div>

            <div class=" justify-content-center row m-6">

                <button id="inputSubmit" class="mb-5 btn btn-primary m-4" type="submit" value="Submit">GRAB</button>

            </div>

       
        </form>

        <div class="row"></div>
        
            <div class="justify-content-center" id="gifHolder" ></div>
            
        </div>
    </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
